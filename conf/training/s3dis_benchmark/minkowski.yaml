# @package training
defaults:
  - /training/default

epochs: 300
num_workers: 4
batch_size: 8

optim:
  base_lr: 0.1
  grad_clip: 100
  optimizer:
    class: SGD
    params:
      lr: ${training.optim.base_lr}
      weight_decay: 1e-4
  bn_scheduler:
    bn_policy: "step_decay"
    params:
      bn_momentum: 0.02
      bn_decay: 1
      decay_step: 1000
      bn_clip: 1e-2

wandb:
  project: s3dis-benchmark
  notes: "Minkowski baseline"
  name: "Res16UNet34C "
  config:
    fold: ${data.fold}
    model_name: ${model_name}
