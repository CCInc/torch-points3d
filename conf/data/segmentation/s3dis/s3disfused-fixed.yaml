defaults:
  - segmentation/s3dis/s3disfused

common_transform:
  - transform: FixedPoints
    lparams: [20000]
  - transform: XYZFeature
    params:
      add_x: False
      add_y: False
      add_z: True
  - transform: AddFeatsByKeys
    params:
      feat_names: ${data.features}
  - transform: Center
  - transform: ScalePos
    params:
      scale: 0.5
