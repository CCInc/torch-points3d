# @package data
defaults:
    - classification/default

class: modelnet.ModelNetDataset
name: modelnet
number: 10
grid_size: 0.02
num_points: 2048

pre_transform:
    - transform: NormalizeScale
    - transform: GridSampling3D
        lparams: [${data.grid_size}]

common_transform:
    - transform: FixedPoints
        lparams: [${data.num_points}]