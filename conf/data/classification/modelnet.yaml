data:
    task: classification
    class: modelnet.ModelNetDataset
    name: modelnet
    dataroot: data
    number: 10
    use_category: False
    pre_transforms:
        - transform: NormalizeScale
        - transform: GridSampling3D
          lparams: [0.02]
    train_transforms:
        - transform: RemoveAttributes
          params:
            attr_names: ["face"]
        - transform: FixedPoints
          lparams: [1024]
    test_transforms:
        - transform: RemoveAttributes
          params:
            attr_names: ["face"]
        - transform: FixedPoints
          lparams: [1024]