models:
    PointAugmentedModel:
        conv_type: "DENSE"
        class: point_augment.PointAugmentedModel
        classifier_weight: 10
        aug_weight: 1
        classifier:
            module_name: ClassifierModule
            backbone:
                model_type: "PointNet2"
                down_conv:
                    module_name: PointNetMSGDown
                    npoint: [512, 128]
                    radii: [[0.2], [0.4]]
                    nsamples: [[64], [64]]
                    down_conv_nn: [[[FEAT + 3, 64, 64, 128]], [[128+3, 128, 128, 256]]]
                innermost:
                    module_name: GlobalDenseBaseModule
                    nn: [256 + 3, 256, 512, 1024]
            mlp_cls:
                nn: [1024, 512, 256]
                dropout: 0.5
        augmentor:
            module_name: AugmentationModule
            nn_raising: [3, 64, 64, 128, 1024]
            nn_rotation: [1024*2, 512, 256, 4, 9]
            nn_translation: [1024*3, 1024, 512, 64, 3, 3]

